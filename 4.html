<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형이미지</title>
</head>
<style>
    *{box-sizing: border-box;}
    /* 자식 */
    .box{
        float: left;
        width: 33.33%;
        padding: 5px;
    }
    /* 부모 */
    .container::after{
        content:'';
        clear: both;
        display: block;
    }

    @media screen and (max-width: 500px){
        .box{
            width: 100%;

        }
    }
</style>
<body>
    <h3>이미지 반응하는 효과</h3>
    <p>ㅎㅎㅎ</p>
    <div class="container">
        <div class="box">
            <img src="1.jpg" style="width: 100%;" alt="배경1">
        </div>
        <div class="box">
            <img src="3.jpg" style="width: 100%;" alt="배경2">
        </div>
        <div class="box">
            <img src="5.jpg" style="width: 100%;" alt="배경3">
        </div>

    </div>
</body>
</html>
